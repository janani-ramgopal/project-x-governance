services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: governance
    ports:
      - "5432:5432"
    volumes:
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./api:/app
    command: sh -c "npm i && npm run dev"
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/governance
    ports:
      - "4000:4000"
    depends_on:
      - db

  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./web:/app
    command: sh -c "npm i && npm run dev"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
